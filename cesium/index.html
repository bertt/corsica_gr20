<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.106.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const esri = new Cesium.ArcGisMapServerImageryProvider({
      url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
    });
 
    var viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: esri
    });
   
    var terrainProvider = new Cesium.CesiumTerrainProvider({
       url : 'https://storage.googleapis.com/ahp-research/maquette/corsica_5m/tiles'
    });
    viewer.scene.terrainProvider = terrainProvider;
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.terrainExaggeration = 1;
    //var gpx = Cesium.GpxDataSource.load('gpx/stage_1.gpx',  {
    //   clampToGround: true,
    //});
    // gpx = Cesium.GpxDataSource.load('gpx/stage_2.gpx');
    //viewer.dataSources.add(gpx);

    var geojson = Cesium.GeoJsonDataSource.load('geojson/all.geojson',  {
       clampToGround: true,
    });
    viewer.dataSources.add(geojson);


    // zoom to texel...
    viewer.camera.setView({
      destination : new Cesium.Cartesian3.fromDegrees(8.944845,42.375159,3500),
      orientation: {
        heading : Cesium.Math.toRadians(0),
        pitch : Cesium.Math.toRadians(-10),
        roll : 0.0
      }
    });
  </script>
</body>
</html>
